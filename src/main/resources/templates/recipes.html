<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Recipes</title>
</head>
<body>
<h1>Recipes</h1>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Ingredients</th>
    <th>Instructions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="recipe : ${recipes}">
    <td th:text="${recipe.name}"></td>
    <td th:text="${recipe.ingredients}"></td>
    <td th:text="${recipe.instructions}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
