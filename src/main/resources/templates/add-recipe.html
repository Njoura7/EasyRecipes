<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Recipe</title>
</head>
<body>
<h1>Add Recipe</h1>
<form th:action="@{/recipes}" method="post" id="add-recipe-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required>

    <label for="ingredients">Ingredients:</label>
    <input type="text" id="ingredients" name="ingredients" required>

    <p>Categories:</p>
    <input type="radio" id="breakfast" name="category" value="breakfast">
    <label for="breakfast">Breakfast</label>
    <input type="radio" id="lunch" name="category" value="lunch">
    <label for="lunch">Lunch</label>
    <input type="radio" id="dinner" name="category" value="dinner">
    <label for="dinner">Dinner</label>

    <p>Tags:</p>
    <input type="checkbox" id="spicy" name="tags" value="spicy">
    <label for="spicy">Spicy</label>
    <!-- Add more checkboxes for other tags -->

    <button type="submit">Submit</button>
</form>

<script>
        document.getElementById("add-recipe-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const recipeData = Object.fromEntries(formData.entries());

            fetch("/recipes", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(recipeData)
            })
            .then(response => {
                if (response.ok) {
                    alert("Recipe added successfully!");
                    window.location.href = "/view-recipes";
                } else {
                    alert("Error adding recipe. Please try again.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error adding recipe. Please try again.");
            });
        });
    </script>
</body>
</html>
